<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cocacola Website Landing page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="get.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="./images/logo.png" class="logo"></a>
            <div class="toggle" "onclick=toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2>Taste the feeling</h2>
                <p>The Coca-Cola Company is a publicly listed company,
                    meaning there is not one sole owner, but rather the
                    company is 'owned' by thousands of shareholders and
                    investors around the world.</p>
                <a href="#">Learn More</a>
            </div>

            <div class="imgbox">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./images/cocacola1.png"></div>
                        <div class="swiper-slide"><img src="./images/cocacola2.png"></div>
                        <div class="swiper-slide"><img src="./images/cocacola3.png"></div>
                        <div class="swiper-slide"><img src="./images/cocacola4.png"></div>
                        <div class="swiper-slide"><img src="./images/cocacola5.png"></div>
                        <div class="swiper-slide"><img src="./images/cocacola6.png"></div>
                        <div class="swiper-slide"><img src="./images/cocacola2.png"></div>
                        <div class="swiper-slide"><img src="./images/cocacola4.png"></div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="sci">
            <li><a href="#"><img src="./images/facebook.png"></a></li>
            <li><a href="#"><img src="./images/instagram.png"></a></li>
            <li><a href="#"><img src="./images/twitter.png"></a></li>
        </ul>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
            loop: true,
        });



    </script>
</body>

</html>
